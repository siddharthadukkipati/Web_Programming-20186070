<div class = "row">
    <app-topnavbar-page></app-topnavbar-page>
  </div>
<div class="container">
    <b><h3 style="text-align: center; color: #317AA3">Login</h3></b>
    <form [formGroup]="loginForm" #myForm = "ngForm">
        <div class="form-group">
            <label>Email <i class="fa fa-envelope" aria-hidden="true"></i></label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" [(ngModel)] = "email_key">
            <div style ="color: red" *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">**Email is required</div>
                <div *ngIf="f.email.errors.email">**Not a valid email</div>
            </div>
        </div>

        <div class="form-group">
            <label>Password <i class="fa fa-key" aria-hidden="true"></i></label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" [(ngModel)] = "password_key">
            <div style ="color: red" *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">**Password is required</div>
                <div *ngIf="f.password.errors.minlength">**Password must be at least 6 characters</div>
            </div>
        </div>

        <div class="form-group text-center">
            <button class="btn btn-primary" (click) = "onSubmit( myForm)">LogIn</button><br><br>
            <label for="btn">Dont have a account?? </label><br>
            <a routerLink = '/register' class="text-info">Register here</a>
        </div>
    </form>
</div>
