   <div class="container" *ngIf = "!cartlength">
        <table id="cart" class="table table-hover table-condensed">
          <thead>
            <tr>
              <th style="width:42%">Product</th>
              <th style="width:30%">Price</th>
              <th style="width:48%">Quantity</th>
               <!-- <th style="width:22%" class="text-center">Subtotal</th> -->
              <th style="width:10%"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor = 'let element of arr, index as i'>
              <td data-th="Product">
                <div class="row">
                  <div class="col-sm-4 hidden-xs"><img src = "{{element.imageurl}}" alt = "Image Not Found"></div>
                  <div class="col-sm-8">
                    <h4 class="nomargin">{{element.title}}</h4>
                    <p>{{element.shortdescription}}</p>
                  </div>
                </div>
              </td>
              <td data-th="Price">{{element.price}}</td>
              <div class = "row">
                <div class = "col-md-3">
                  <button class="btn btn-primary" id= 'minusbutton{{i}}' (click) = "decreasequant(i, element.quantity, element.id);" [disabled]= "minusstatus"> <i class="fas fa-minus" ></i></button>
                </div>
                <div class = "col-md-6">
                    <input id = 'quan{{i}}' style = "size:20%;"type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm"  style="text-align: center;">
                </div>
                <div class = "col-md-3">
                  <button class ="btn btn-primary" id="plusbutton{{i}}" (click) = "increasequant(i, element.quantity, element.id);" [disabled] = "plusstatus" style = "float:left;"> <i class="fas fa-plus" ></i></button>
                </div> 
            </div>
              <!-- <td data-th="Subtotal" class="text-center" [(ngModel)] = "subtotal" name = "sub" ngDefaultControl>{{subtotal}}</td> -->
              <td class="actions" data-th="">
                <button class="btn btn-danger btn-sm" style = "float:right;" (click) = "removeitem(element.id)">Remove</button>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td><a routerLink = '/startpage' class="btn btn-warning" style = "float:left;" name = 'rout'><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
              <td colspan="" class="hidden-xs"></td>
              <!-- <td class="hidden-xs text-center" ngDefaultControl>Total:<strong> {{total}}</strong></td> -->
              <td><a routerLink = '/checkout' class="btn btn-success btn-block">Checkout <i class="fa fa-angle-right"></i></a></td>
            </tr>
          </tfoot>
        </table>
      </div>
